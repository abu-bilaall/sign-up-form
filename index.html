<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-section">
        <div class="logo-bg">
            <img src="./assets/images-and-icons/odin-logo.png" alt="odin-logo">
            <div class="odin">ODIN</div>
        </div>
    </div>

    <div class="right-section">
        <div class="info">
            <p class="info-para leading-info-para">
                This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>

            <p class="info-para">You <em>know</em> you want to.</p>
        </div>

        <div class="form-section">
            <h3>Let's do this!</h3>
            <form action="#" method="post">
                <div class="full-name">
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div class="moar-personal-info">
                    <div class="form-entries email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-entries phone-number">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>

                <div class="pwd">
                    <div class="form-entries password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-entries confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="password">
                    </div>
                </div>
            </form>
        </div>

        <div class="create-login-acct">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
